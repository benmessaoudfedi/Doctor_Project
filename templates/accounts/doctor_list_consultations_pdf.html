<title>Consultations PDF</title>
<div class="row">
    <div class="col-md-12">
        <div class="col-md-9">
            <h4 class="title">Consultations List</h4>
        </div>

    </div>
</div>

<div class="fresh-datatables">
    <table id="datatables" class="table table-striped table-no-bordered table-hover"
           cellspacing="0" width="100%" style="width:100%">
        <thead>
        <tr>
            <th>Patient ID</th>
            <th>Patient</th>
            <th>Date</th>
            <th>Description</th>
            <th>Symptoms</th>

        </tr>
        </thead>
        <tbody>
        {% for consul in consultations %}

            <tr>
                <td>{{ consul.patient.id }}</td>
                <td>{{ consul.patient.first_name }} {{ consul.patient.last_name }}</td>
                <td>{{ consul.date }}</td>
                <td>{{ consul.description }}</td>
                <td>{{ consul.symptoms }}</td>

                <td>
                    <a href="{% url 'view_consultation' consul.id %}" class="btn btn-simple btn-info btn-icon like"><i
                            class="ti-eye"></i></a>

                    <a href="{% url 'edit_consultation' consul.id %}"
                       class="btn btn-simple btn-warning btn-icon edit"><i
                            class="ti-pencil-alt"></i></a>

                    <a href="{% url 'delete_consultation' consul.id %}"
                       class="btn btn-simple btn-danger btn-icon remove"
                       onclick="return confirm('Are you sure you want to delete this?')"><i
                            class="ti-close"></i></a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

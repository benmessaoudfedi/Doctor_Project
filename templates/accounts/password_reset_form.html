    <link rel="icon" type="image/png" sizes="96x96" href={% static '/assets/img/apple-icon.png' %}>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Password Reset</title>


    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <!-- Bootstrap core CSS     -->
    <link href="{% static '/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

    <!--  Paper Dashboard core CSS    -->
    <link href="{% static '/assets/css/paper-dashboard.css' %}" rel="stylesheet" type="text/css">

    <!--  Fonts and icons     -->
    <link href="{% static '/font-awesome/latest/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="{% static '/assets/css/themify-icons.css' %}" rel="stylesheet" type="text/css">


</head>

<body>

<nav class="navbar navbar-transparent navbar-absolute">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Doctor Platform</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'register' %}">
                        Register
                    </a>
                </li>
                <li>
                    <a href="/">
                        Home
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" data-color=""
         data-image="{% static '/static/assets/img/background/background-2.jpg' %}">
        <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="card" data-background="color" data-color="blue">
                                <div class="card-header">
                                    <h3 class="card-title">Enter new password</h3>


                                </div>
                                <div class="card-content">
                                    <div class="form-group">
                                        <p>Please enter your new password twice so we can verify you typed it in
                                            correctly.</p>
                                    </div>
                                    <div class="form-group">
                                        <label>New Password</label>
                                        <input type="password" name="new_password1" autocomplete="new-password"
                                               required="" id="id_new_password1" class="form-control" placeholder="New Password">
                                    </div>
                                    <div class="form-group">
                                        <label>New password confirmation:</label>
                                        <input type="password" name="new_password2" autocomplete="new-password"
                                               required="" id="id_new_password2" class="form-control" placeholder="New password confirmation">

                                    </div>
                                </div>

                                <div class="card-footer text-center">
                                    <button type="submit" class="btn btn-fill btn-wd ">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer footer-transparent">
            <div class="container">
                <div class="copyright">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>
                    , made with <i class="fa fa-heart heart"></i>
                </div>
            </div>
        </footer>
    </div>
</div>
</body>

    $().ready(function () {

    });
